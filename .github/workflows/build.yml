name: Build LMUChronoCoach Plugin

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore LMUChronoCoach.csproj

    - name: Build project
      run: dotnet build LMUChronoCoach.csproj -c Release

    - name: Upload compiled plugin
      uses: actions/upload-artifact@v4
      with:
        name: LMUChronoCoach
        path: bin/Release/
